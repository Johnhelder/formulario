<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>formulario</title>
</head>
<body>
  <div class="container">
    <div class="conteudo primeiro-conteudo">
      <div class="primeira-cpluna">
        <h2 class="titulo">Bem vindo de volta</h2>
        <p class="descricao">para se manter conectado conosco</p>
        <p class="descricao">por favor faça login com suas informações pessoais</p>
        <button class="btn">Entrar</button>
      </div>
      <div class="segunda-coluna">
        <h2 class="titulo">Criar conta</h2>
        <div class="social-midia">
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">google+</a></li>
            <li><a href="#">linkdIn</a></li>
          </ul>
        </div>
        <p class="descricao">ou use seu e-mail para cadastro</p>
        <form class="form">
          <input type="text" placeholder="Nome">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="password">
          <button class="btn">Cadastre-se</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
